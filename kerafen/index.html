        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            /* Liberamos a rolagem para evitar travar a tela */
            overflow-x: hidden; 
        }

        /* CONTAINER (SEM DESFOQUE PARA NÃO DAR TELA CINZA) */
        .container {
            background-color: #fff;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: center;
        }

        /* --- TEXTOS --- */
        .date-label {
            font-size: 14px;
            color: #cc0000;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 10px;
            display: block;
        }
        h1 {
            font-size: 28px;
            font-weight: 800;
            color: #000;
            margin-bottom: 15px;
            line-height: 1.2;
        }
        h1 span { color: #cc0000; background: #ffffcc; }
        p.subhead {
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        /* --- VÍDEO FAKE --- */
        .video-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto 30px auto;
            border: 4px solid #000;
            background: #000; /* Fundo preto caso a imagem demore a carregar */
        }
        .video-wrapper img {
            width: 100%;
            display: block;
            opacity: 0.9;
        }
        /* Botão Play */
        .play-button {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 70px; height: 70px;
            background: rgba(0, 0, 0, 0.7);
            border: 3px solid #fff;
            border-radius: 50%;
        }
        .play-button::after {
            content: '';
            position: absolute;
            top: 50%; left: 55%;
            transform: translate(-50%, -50%);
            border-left: 20px solid #fff;
            border-top: 12px solid transparent;
            border-bottom: 12px solid transparent;
        }

        }
