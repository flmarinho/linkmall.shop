<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Offre exclusive Calmea" />
  <meta name="robots" content="noindex, nofollow">
  <title>Calmea Officiel</title>

  <style>
    /* Estilos gerais idênticos ao Fignar */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      /* SUA IMAGEM AQUI */
      background-image: url('calmea.jpg');
      filter: brightness(45%); /* Escurece o fundo igual ao original */
      z-index: -1;
    }

    /* Estilo do modal (Igual ao Fignar) */
    .modal {
      background-color: #c2c6cb;
      border: white 2px solid;
      padding: 40px;
      margin: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: left;
      width: 700px; /* Largura padrão desktop */
      position: relative;
      z-index: 1;
      cursor: pointer; /* Indica que é clicável */
    }

    /* Botão de fechar */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 1.5em;
      color: #333;
      cursor: pointer;
    }

    .modal h2 {
      margin: 0 0 10px;
      font-size: 1.75rem;
    }

    .modal p {
      font-size: 1em;
      margin-bottom: 20px;
    }

    .afiliate-link {
      margin-top: 5px;
      background: #0043ff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
      text-decoration: none;
      padding: 9px 15px 10px 15px;
      display: inline-block;
    }

    .afiliate-link:hover {
      background: #0033cc;
    }

    /* Responsividade para Celular */
    @media (max-width: 431px) {
      .modal {
        width: 300px; /* Largura ajustada para mobile */
        padding: 20px;
      }
      .modal h2 { font-size: 1.4rem; }
    }
  </style>

  <script>
    // Função que clica no link escondido
    function clickLink() {
      document.getElementById("goToPage").click();
    }
  </script>
</head>

<body>

    </p>
    <button class="afiliate-link">ACCEPTER</button>
  </div>

  <a id="goToPage" aria-label="go to your page" href="https://www.tracxpert.com/2FTMHTNB/ZT3QF2Q/" style="display:none;"></a>

  <script>
    // Qualquer clique na caixa (modal) aciona o redirecionamento
    document.getElementById("clicable").addEventListener("click", function (e) {
      // O stopPropagation não é necessário se queremos que tudo clique, 
      // mas mantendo a lógica: ao clicar na div, chamamos a função.
      clickLink();
    });
  </script>

</body>
