<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calmea Officiel</title>
    
    <script defer src="https://api.raads-trc.com/code/6277-728a820a-8e6b-4261-afc4-8ece627bc09c"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            overflow: hidden; /* Trava a rolagem */
            height: 100vh;
            width: 100vw;
        }

        /* --- O FUNDO (SÓ A IMAGEM) --- */
        .background-only {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Desfoque para focar no popup */
            filter: blur(5px);
            z-index: 1;
        }

        .background-only img {
            width: 100%;
            max-width: 1200px; /* Limite para não estourar em telas gigantes */
            height: auto;
            max-height: 100vh;
            object-fit: contain; /* Garante que a imagem apareça inteira */
        }

        /* --- O POP-UP --- */
        .modal-overlay {
            display: flex;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0,0,0,0.5); /* Escurece um pouco a imagem de fundo */
            z-index: 9999;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .cookie-box {
            background-color: #e9ecef;
            width: 100%;
            max-width: 550px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
            text-align: left;
            position: relative;
            border: 2px solid #fff;
        }

        .cookie-title {
            font-size: 22px;
            font-weight: bold;
            color: #000;
            margin-bottom: 15px;
        }

        .cookie-text {
            font-size: 15px;
            color: #333;
            line-height: 1.5;
            margin-bottom: 25px;
        }
        
        .cookie-link {
            color: #0056b3;
            text-decoration: underline;
        }

        .accept-btn {
            background-color: #0056b3;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 14px 0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: center;
        }
        .accept-btn:hover { background-color: #004494; }

        .close-x {
            position: absolute;
            top: 15px; right: 20px;
            font-size: 24px;
            color: #777;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="background-only">
        <img src="calmea.png" alt="Background">
    </div>

    <div class="modal-overlay" id="cookieModal">
        <div class="cookie-box">
            <span class="close-x" onclick="closePopup()">&times;</span>
            
            <div class="cookie-title">Politique de Confidentialité</div>
            
            <p class="cookie-text">
                Nous utilisons des cookies pour garantir que vous bénéficiez de la meilleure expérience sur notre site officiel. En cliquant sur "ACCEPTER", vous accédez à l'offre réservée et acceptez nos conditions. <a href="#" class="cookie-link">En savoir plus</a>.
            </p>

            <a href="https://www.tracxpert.com/2FTMHTNB/ZT3QF2Q/" class="accept-btn">
                ACCEPTER
            </a>
        </div>
    </div>

    <script>
        function closePopup() {
            document.getElementById("cookieModal").style.display = "none";
            document.querySelector(".background-only").style.filter = "none"; // Remove o blur ao fechar
            document.body.style.overflow = "auto";
        }
    </script>

</body>
</html>
